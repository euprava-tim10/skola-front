<div class="container">
  <div class="row align-items-center mt-3 mb-3">
    <div class="col-6 mx-auto">
      <div class="card shadow border">
        <div class="card-body d-flex flex-column align-items-center">
          <div *ngIf="!diploma">
            <p><b>Enter GPA</b></p>
            <form [formGroup]="gpaForm" (ngSubmit)="onIssue()">
              <tbody>
                <tr>
                  <td>1.</td>
                  <td>
                    <input type="number" min="1.5" max="5" formControlName="1">
                  </td>
                </tr>
                <tr>
                  <td>2.</td>
                  <td>
                    <input type="number" min="1.5" max="5" formControlName="2">
                  </td>
                </tr>
                <tr>
                  <td>3.</td>
                  <td>
                    <input type="number" min="1.5" max="5" formControlName="3">
                  </td>
                </tr>
                <tr>
                  <td>4.</td>
                  <td>
                    <input type="number" min="1.5" max="5" formControlName="4">
                  </td>
                </tr>
                <tr>
                  <td>Profession</td>
                  <td>
                    <select class="form-select" id="select" (change)="setProfession($any($event.target!).value)">
                      <option [value]="'OTHER'" selected>OTHER</option>
                      <option [value]="'ADMINISTRATION'">ADMINISTRATION</option>
                      <option [value]="'ECONOMICS_FINANCE_AND_INSURANCE'">ECONOMICS_FINANCE_AND_INSURANCE</option>
                      <option [value]="'ELECTRICAL_ENGINEERING_AND_TELECOMMUNICATIONS'">ELECTRICAL_ENGINEERING_AND_TELECOMMUNICATIONS</option>
                      <option [value]="'MEDICINE'">MEDICINE</option>
                      <option [value]="'ARCHITECTURE_CONSTRUCTION_AND_GEODESY'">ARCHITECTURE_CONSTRUCTION_AND_GEODESY</option>
                    </select>
                  </td>
                </tr>
                <button class="btn btn-success mt-2" type="submit">
                  Issue
                </button>
              </tbody>
            </form>
          </div>
          <div *ngIf="diploma">
            <p><b>The Student already has a diploma!</b></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
