<div class="container">
  <div class="row mt-5">
    <table class="table table-striped table-bordered text-center">
      <thead >
      <tr>
        <th scope="col">School Type</th>
        <th scope="col">School Name</th>
        <th scope="col">School Place</th>
        <th scope="col">Text</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contest of contests">
        <td>{{contest.school?.type}}</td>
        <td>{{contest.school?.name}}</td>
        <td>{{contest.school?.place}}</td>
        <td>{{contest.text}}</td>
        <td>{{contest.startDate}}</td>
        <td>{{contest.endDate}}</td>
        <td>{{contest.contestStatus}}</td>
        <td>
          <a class="btn btn-info" [routerLink]="['/student/contests', contest.id, 'application']" role="button">Application</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
