<table class="table">
  <thead>
  <tr>
    <th>Number</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Rang points</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let application of applications; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ application.student?.firstName }}</td>
    <td>{{ application.student?.lastName }}</td>
    <td>{{ application.rangPoints }}</td>
    <td>{{ application.applicationStatus }}</td>
  </tr>
  </tbody>
</table>
