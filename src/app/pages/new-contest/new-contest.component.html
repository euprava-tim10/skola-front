<div class="container text-center">
  <div class="row mt-5">
    <table class="table table-striped table-bordered">
      <thead >
      <tr>
        <th scope="col">Course</th>
        <th scope="col">Text</th>
        <th scope="col">Quota</th>
      </tr>
      </thead>
      <tbody *ngIf="!isPrimarySchool">
      <tr *ngFor="let quota of contest.quotas">
        <td>{{quota.course?.name}}</td>
        <td>
          <input type="number" min="0" [value]="quota.quota" (input)="onInputQuota(quota, $event)">
        </td>
      </tr>
      </tbody>
      <tbody *ngIf="isPrimarySchool">
      <tr>
        <td>PRIMARY SCHOOL</td>
        <td>
          <input type="text" [value]="contest.text" (input)="onInputText($event)">
        </td>
        <td>
          <input type="number" min="0" (input)="onInputPrimarySchoolQuota($event)">
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="mb-3">
    <span><b>Start Date:</b></span>
    <input type="date" min="{{minEndDate | date:'yyyy-MM-dd'}}" (input)="onInputStartDate($event)" value="{{minEndDate | date:'yyyy-MM-dd'}}">
  </div>
  <div class="mb-3">
    <span><b>End Date:</b></span>
    <input type="date" min="{{minEndDate | date:'yyyy-MM-dd'}}" (input)="onInputEndDate($event)" value="{{minEndDate | date:'yyyy-MM-dd'}}">
  </div>
  <div>
    <div *ngIf="error">
      <span>The end date must be after the start date.</span>
    </div>
    <button (click)="onCreateContest()" type="button" class="btn btn-success">Create Contest</button>
  </div>
</div>
