<div class="container">
  <div class="row align-items-center mt-3 mb-3">
    <div class="col-6 mx-auto">
      <div class="card shadow border">
        <div class="card-body d-flex flex-column align-items-center" *ngIf="!error">
          <p class="card-text"><b>First Name:</b> {{diploma.firstName}}</p>
          <p class="card-text"><b>Last Name:</b> {{diploma.lastName}}</p>
          <p class="card-text"><b>JMBG:</b> {{diploma.jmbg}}</p>
          <p class="card-text"><b>School Name:</b> {{diploma.schoolName}}</p>
          <p class="card-text"><b>School Type:</b> {{diploma.schoolType}}</p>
          <p class="card-text"><b>Course Name:</b> {{diploma.course}}</p>
          <p class="card-text mb-0"><b>GPA:</b></p>
          <div *ngFor="let mapEntry of diploma.gpa | keyvalue">
            <p class="mb-0">Class: {{mapEntry.key}} | {{mapEntry.value}}</p>
          </div>
          <p class="card-text mt-3"><b>Date:</b> {{diploma.date}}</p>
        </div>
        <div class="card-body d-flex flex-column align-items-center" *ngIf="error">
          <p><b>{{errorMessage}}</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
